<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="../dist/meed.js"></script>
  <script>
    ;(async () => {
      const feed = new Meed({ proxy: true })
      try {
        const user = await feed.user("DOES_NOT_EXIST")
        console.log(user)
      } catch (e) {
        console.log(e)
      }
    })()

    ;(async () => {
      const feed = new Meed({ proxy: true })
      try {
        const topic = await feed.topic("technology")
        console.log(topic)
      } catch (e) {
        console.log(e)
      }
    })()

    ;(async () => {
      const feed = new Meed({ proxy: true })
      try {
        const tag = await feed.tag("javascript")
        console.log(tag)
      } catch (e) {
        console.log(e)
      }
    })()
  </script>
</body>
</html>
